<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
				xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout/admin}">
<head>
<title>KCISA 문화포털 통합관리시스템</title>
</head>
<body>
	<div id="contents" layout:fragment="contents" th:with="currentMenu=${currentMenu}">
		<!--/* content_header 시작 */-->
		<th:block th:replace="~{layout/fragments/contentHeader :: contentHeader}"></th:block>
		<!--/* content_header 끝 */-->
		<div class="cont_box">
		
			<form name="frm" method="post" action="/perform/review/insert.do">
				<th:block th:if="${view.seq} != null">
					<input type="hidden" name="seq" th:value="${view.seq}"/>
				</th:block>
				
				<table class="tbl_view">
					<caption>공연장 등록/수정</caption>
					<colgroup>
						<col style="width:17%" />
						<col style="width:33%" />
						<col style="width:15%" />
						<col style="width:35%" />
					</colgroup>
					
					<tbody>
						<tr>
							<th scope="row">제목</th>
							<td colspan="3">
								<input type="text" name="title" style="width:670px" th:value="${view.title}" />
							</td>
						</tr>
						<tr>
							<th scope="row">공연/전시 제목</th>
							<td colspan="3">
								<span id="preformInfo" th:text="${view.preform_name}"></span>
								
								<span class="btn whiteS"><a href="#url">공연/전시 선택</a></span>
								<input type="hidden" th:value="${view.preform_name}" name="preform_name" id="preform_name">
								<input type="hidden" th:value="${view.uci}" name="uci" id="uci">
							</td>
						</tr>
						<tr>
							<th scope="row">평점</th>
							<td colspan="3"><span th:text="${view.score}"></span> 점</td>
						</tr>
						<tr>
							<th scope="row">작성자</th>
							<td th:text="${view.user_id}"></td>
							<th scope="row">등록일</th>
							<td th:text="${view.reg_date}"></td>
						</tr>
						<tr>
							<th scope="row">내용</th>
							<td colspan="3">
			        			<!-- 20151006 : 이용환 : 에디터 변경을 위해 수정 
								<textarea id="contents" name="content" style="width:100%;height:400px;display:none;"><c:out value="${view.content }" escapeXml="true" /></textarea>
								-->
								<script type="text/javascript">
									var CrossEditor = new NamoSE('contents');
									CrossEditor.params.Width = "100%";
									CrossEditor.params.Height = "400px";
									CrossEditor.params.UserLang = "auto";
									CrossEditor.params.UploadFileSizeLimit = "image:10485760";
									CrossEditor.params.Font = {"NanumGothic":"나눔고딕","Dotum":"돋움", "Gulim":"굴림", "Batang":"바탕", "Gungsuh":"궁서", "맑은 고딕":"맑은 고딕"  ,"David":"David", "MS Pgothic":"MS Pgothic","Simplified Arabic":"Simplified Arabic","SimSun":"SimSun","Arial":"Arial","Courier New":"Courier New", "Tahoma":"Tahoma", "Times New Roman":"Times New Roman", "verdana":"Verdana"};
									CrossEditor.EditorStart();
									function OnInitCompleted(e){
										e.editorTarget.SetBodyValue(document.getElementById("contents").value);
									}
								</script>
								<textarea id="contents" name="content"  style="width:100%;height:400px;display:none;">
									<!--<c:out value="${view.content }" escapeXml="true" /> -->
									[[${view.content}]]
								</textarea>
							</td>
						</tr>
						<tr>
							<th scope="row">승인여부</th>
							<td colspan="3">
								<div class="inputBox">
									<label>
										<input type="radio" name="approval" value="W"/><em></em> 대기
									</label>
									<label>
										<input type="radio" name="approval" value="Y"/><em></em> 승인
									</label>
									<label>
										<input type="radio" name="approval" value="N"/><em></em> 미승인
									</label>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			
			<div class="btn_right">
				<a class="btn_ltype3" role="button">답변등록</a>
				<span th:if="${!view.isEmpty()}">
					<a class="btn_ltype3" role="button">수정</a>
					<a class="btn_ltype3" role="button">삭제</a>
				</span>
				<span th:if="${view.isEmpty()}">
					<a class="btn_ltype3" role="button">등록</a>
				</span>
				<a class="btn_ltype3" role="button">목록</a>
			</div>
			
			
			<h4 class="h401">답변([[${commentListCnt}]])</h4>
			<section>
				<ul class="reply_type">
					<li th:if="${commentList.isEmpty()}">
						<div class="nodata"><span>등록된 댓글이 없습니다.</span></div>
					</li>
					<!-- 댓글 존재 -->
					<th:block th:each="list, status : ${commentList}">
						<th:block th:switch="${list.approval}">
							<li th:case="*">
								<dl>
									<dt><strong th:text="${list.user_id}"></strong><span th:text="${list.reg_date}"></span></dt>
									<dd th:text="${list.content}"></dd>
								</dl>
								<div class="right">
									<span class="ico_write">관리 메뉴</span>
									<!-- 관리 메뉴 레이어 -->
									<span class="wrt_wrap">
										<a href="#">수정</a>
										<a href="#">삭제</a>
									</span>
									<!-- //관리 메뉴 레이어 -->
								</div>
							</li>
							<li th:case="N">
								<dl>
									<dt><strong th:text="${list.user_id}"></strong><span th:text="${list.reg_date}"></span></dt>
									<dd>게시판의 운영정책에 위배되어 게시물이 삭제되었습니다.</dd>
								</dl>
							</li>
						</th:block>
						
					</th:block>
				</ul>
			</section>
			
		</div><!-- //cont_box  -->
	</div>
</body>
</html>
