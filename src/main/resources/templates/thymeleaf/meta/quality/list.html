<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin}">
<head>
<title>KCISA 문화포털 통합관리시스템</title>
<script type="text/javascript">
$(function () {

	var frm			=	$('form[name=frm]');
	var category	=	frm.find('select[name=category]');
	var keyword		=	frm.find('input[name=keyword]');
	var search_btn	=	frm.find('a[name=search_btn]');

	var search = function () {
		frm.submit();
	};

	search_btn.click(function () {
		search();
		return false;
	});

	$('.tmp1').each(function () {
		var v1 = $(this).next().text().replace(/[^0-9]/g, '');
		var v2 = $(this).text().replace(/[^0-9]/g, '');
		var v3 = 0;
		
		if (v1 == 0 && v2 == 0) {
			v3 = 0;
		} else if (v1 == 0 && v2 > 0) {
			v3 = 0;
		} else if (v1 > 0 && v2 == 0) {
			v3 = '∞';
		} else {
			v3 = ((v1 / v2) * 100).toFixed(2);
		}

		// console.log(v1 + ':' + v2);
		
		$(this).next().next().text( v3 + ' %' );
	});

});
</script>
</head>
<body>
	<div id="contents" layout:fragment="contents"
		th:with="currentMenu=${currentMenu}">
		<!--/* content_header 시작 */-->
		<th:block
			th:replace="~{layout/fragments/contentHeader :: contentHeader}"></th:block>
		<!--/* content_header 끝 */-->


		<form name="frm" method="get" action="/meta/quality/list.do">
			<div class="search_box">
				<input type="hidden" name="page_no" th:value="${paramMap[page_no]}" />
				<!-- search -->
				<table class="tbl_search">
					<caption>게시판 글 검색</caption>
					<tbody>
						<tr>
							<th scope="row">구분</th>
							<td>
							<select name="category">
							<option value="">전체</option>
							<option value="관광" ${paramMap.category eq '관광' ? "selected='selected'" :''} >관광</option>
							<option value="도서" ${paramMap.category eq '도서' ? "selected='selected'" :''}>도서</option>
							<option value="문화산업" ${paramMap.category eq '문화산업' ? "selected='selected'" :''}>문화산업</option>
							<option value="문화예술" ${paramMap.category eq '문화예술' ? "selected='selected'" :''}>문화예술</option>
							<option value="정책" ${paramMap.category eq '정책' ? "selected='selected'" :''}>정책</option>
							<option value="체육" ${paramMap.category eq '체육' ? "selected='selected'" :''}>체육</option>
						</select>
							<input type="text" name="keyword" placeholder="검색어 입력" th:value="${paramMap[keyword] }" /></td>
						</tr>
					</tbody>
				</table>
				<div class="search_btn">
					<a class="btn_search" name="search_btn">검색</a>
				</div>
			</div>
			<!-- //search -->
			<div class="cont_box">
				<!-- list -->
				<table class="tbl_list">
					<caption>게시판 글 목록</caption>
					<colgroup>
						<col />
						<col style="width:15%;"/>
						<col style="width:15%;"/>
						<col style="width:15%;"/>
					</colgroup>
					<thead>
						<tr>
							<th scope="col">기관명</th>
							<th scope="col">전수조사 카운트</th>
							<th scope="col">수집 카운트</th>
							<th scope="col">수집율</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${dataList.empty}">
							<tr>
								<td colspan="8">검색된 결과가 없습니다.</td>
							</tr>
						</th:block>
						<th:block th:if="${ !dataList.empty}">
							<th:block th:each="list, sts : ${dataList}">
								<th:block th:with="suvey_total =  '0' , now_total= list.NOW_COUNT ">
									<tr>
										<td>
											<a th:href='@{/meta/quality/form.do(group=${list.JOB_GROUP_ID },qs=${paramMap[qs] })}'>
												
												<th:block th:text="${#lists.size(list.SURVEY_COUNT)}" />
											</a>
										</td>
										<td class="tmp1">
											<th:block th:text="${#numbers.formatInteger(list.SURVEY_COUNT ,  '3',  'COMMA')}"></th:block>
										</td>
										<td class="tmp2">
											<th:block th:text="${#numbers.formatInteger(list.NOW_COUNT,  '3',  'COMMA')}"></th:block>
										</td>
										<td>
										</td>
									</tr>
									  <th:block th:attr="suvey_total =  list.SURVEY_COUNT ">
										 <th:block th:if="${#lists.size(dataList) == sts.index+1}">
											<tr style="background-color:#F0F0F0">
												<td> <th:block  th:text='${#lists.size(dataList)}' />개 기관 / 합계</td>
												<td class="tmp1">
													<th:block th:text="${#numbers.formatInteger(suvey_total,  '3',  'COMMA')}"></th:block>
												</td>
												<td class="tmp2">
													<th:block th:text="${#numbers.formatInteger(list.NOW_COUNT ,  '3',  'COMMA')}"></th:block>
												</td>
												<td>
												</td>
											</tr>
										</th:block>
									</th:block>
								</th:block>
							</th:block>
						</th:block>
					</tbody>
				</table>
				<!-- //list -->
			</div>
		</form>
	</div>
</body>
</html>
