<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin}">
<head>

</head>
<body>

        <!--/* content_header 끝 */-->

            <table class="tbl_view">
                <caption>NCS구분</caption>
                <colgroup>
                    <col style="width:13%" />
                    <col>
                </colgroup>

                <tr>
                    <th scope="row">NCS구분</th>

                            <li><input type="radio" id="item2" name="radio" /><em></em> <label for="item2">NCS교과</label></li>

                        </ul>
                        <a href="#" class="btn_mtype1">교과목등록</a>

                </tbody>
