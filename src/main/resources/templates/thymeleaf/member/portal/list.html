<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/admin}">
<head>
<title>KCISA 문화포털 통합관리시스템</title>
<script type="text/javascript">
	$(function() {

		var frm = $('form[name=frm]');
		var page_no = frm.find('input[name=page_no]');
		var join_date_start = frm.find('input[name=join_date_start]');
		var join_date_end = frm.find('input[name=join_date_end]');
		var search_type = frm.find('select[name=search_type]');
		var search_word = frm.find('input[name=search_word]');
		var search_btn = frm.find('a[name=search_btn]');
		var grp_cer_flag = frm.find('select[name=grp_cer_flag]');

		var search = function() {

			frm.submit();
		};

		new Pagination({
			view : '#pagination',
			page_count : '[[${count}]]',
			page_no : '[[${paramMap[page_no]}]',
			callback : function(pageIndex, e) {
				page_no.val(pageIndex + 1);
				search();
				return false;
			}
		});

		new Datepicker(join_date_start, join_date_end);

		search_word.keypress(function(event) {
			if (event.which == 13) {
				event.preventDefault();
				page_no.val(1);
				search();
			}
		});

		search_btn.click(function() {
			page_no.val(1);
			search();
			return false;
		});

	});

	function excelDown() {
		$('form[name=frm]').attr('action', 'letterExcel.do').submit();
	}
	function excelDown2() {
		$('form[name=frm]').attr('action', 'memberExcel.do').submit();
	}
</script>
</head>
<body>
	<div id="contents" layout:fragment="contents"
		th:with="currentMenu=${currentMenu}">
		<!--/* content_header 시작 */-->
		<th:block
			th:replace="~{layout/fragments/contentHeader :: contentHeader}"></th:block>
		<!--/* content_header 끝 */-->


		<form name="frm" method="get" action="/member/portal/list.do">
			<div class="search_box">
				<input type="hidden" name="page_no" th:value="${paramMap[page_no]}" />
				<!-- search -->
				<table class="tbl_search">
					<caption>검색</caption>
					<tbody>
						<tr>
							<th scope="row">가입일</th>
							<td colspan="3"><input type="text" name="join_date_start"
								th:value="${paramMap[join_date_start] }" /> <span>~</span> <input
								type="text" name="join_date_end"
								th:value="${paramMap[join_date_end] }" /></td>
						</tr>
						<tr>
							<th scope="row">권한</th>
							<td><select name="role">
									<option value="all">전체</option>
									<th:block th:each="item : ${userRoleList}">
										<!-- 	<option th:value="${item.value }" selected>
										<th:block th:if="${paramMap[role] eq item.value }">
										</th:block>
										[[${item.name}]]</option> -->
										
										<option th:value="${item.value }" ${paramMap[role] eq item.value  ? 'selected="selected"' : '' }>[[${item.name}]]</option>
									</th:block>
							</select></td>
						</tr>
						<tr>
							<th scope="row">검색어</th>
							<td colspan="3"><select name="search_type">
									<option value="all">전체</option>
									<option value="user_id" ${paramMap[search]_type  eq 'user_id' ? 'selected="selected"' : '' }>아이디</option>
									<option value="name" ${paramMap.[search]_type eq 'name'	? 'selected="selected"' : '' }>이름</option>
									<option value="email" ${paramMap.[search]_type eq 'email'	? 'selected="selected"' : '' }>이메일</option>
							</select> <input type="text" name="search_word" placeholder="검색어 입력"
								th:value="${paramMap[search_word] }" /></td>
						</tr>
					</tbody>
				</table>
				<div class="search_btn">
					<a class="btn_search" name="search_btn">검색</a>
				</div>
			</div>
			<!-- //search -->
			<div class="cont_box">
				<div class="list_header">
					<!-- <p class="totalCnt">총 <span><fmt:formatNumber value="${count }" pattern="###,###" /></span>건</p> -->
					<span class="page_num totalCnt" th:text="|총 ${count}건 |"> </span>
				</div>
				<!-- list -->
				<table class="tbl_list">
					<caption>게시판 글 목록</caption>
					<colgroup>
						<col style="width: 8%" />
						<col style="width: 15%" />
						<col style="width: 15%" />
						<col />
						<col style="width: 10%" />
						<col style="width: 10%" />
						<col style="width: 10%" />
						<col style="width: 12%" />
					</colgroup>
					<thead>
						<tr>
							<th scope="col">번호</th>
							<th scope="col">아이디</th>
							<th scope="col">이름</th>
							<th scope="col">이메일</th>
							<th scope="col">마일리지</th>
							<th scope="col">가입구분</th>
							<th scope="col">권한</th>
							<th scope="col">가입일</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:if="${list.empty}">
							<tr>
								<td colspan="8">검색된 결과가 없습니다.</td>
							</tr>
						</th:block>
						<th:block th:each="item, status : ${list}">
							<tr>
								<td>
									<th:block th:text="${#numbers.formatInteger(count - (paramMap[page_no] - 1) * paramMap[list_unit] - status.index,'3','COMMA')}"></th:block>
								</td>
								<td><a th:href="@{/member/portal/form.do(user_id=${item.user_id},qs=${paramMap[qs]})}">
										[[${item.user_id}]] </a></td>
								<td><a th:href="@{/member/portal/form.do(user_id=${item.user_id },qs=${paramMap[qs]})}">
										[[${item.name}]] </a>
								</td>
								<td class="subject">
									<a th:href="@{/member/portal/form.do(user_id=${item.user_id }, qs=${paramMap[qs]})}">
										[[${item.email}]] </a>
								</td>
								<td>
									<th:block th:text="|${#numbers.formatInteger(item.point,'3','COMMA')} P |"></th:block>
								</td>
								<td>
									<th:block th:if="${item.join_category_name == null}" th:text="'-'"> 
									</th:block>
									<th:block th:unless="${item.join_category_name == null}" th:text="${item.join_category_name} ">
									</th:block>
								</td>
								<td>
									<th:block th:text="${item.role}" />
								</td>
								<td>
								<!--< th:block th:text="${#calendars.format(item.join_date, 'dd/MMM/yyyy HH:mm')}" /> --> 
									<!--  <c:out value="${item.join_date}" default="-" />-->
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<!-- //list -->
				<!-- paginate -->
				<div class="paginate" id="pagination"></div>
				<!-- //paginate -->
				<div class="btnBox textRight" style="margin-left: 1000px;">
					<span class="btn dark"> 
					<a  th:href="@{/member/portal/sendMail.do}" class="btn_stype3">안내메일 발송</a>
					</span> <span class="btn dark"> 
					<a href="#url" class="btn_stype3" onclick="excelDown(); return false;">웹진수신회원 다운로드</a></span> 
					<span class="btn dark">
						<a href="#url" onclick="excelDown2(); return false;" class="btn_stype3">회원정보 다운로드</a></span>
				</div>
			</div>
		</form>
	</div>





</body>
</html>
