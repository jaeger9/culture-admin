<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>로그인 | KCISA 문화포털 통합관리시스템</title>
<link rel="stylesheet" type="text/css" href="/css/login.css" />
 </head>
 <body>
  <div id="wrap">
	<div id="header">
		<h1><img src="/images/layout/logo_login.jpg" alt="KCISA 문화포털 통합관리시스템" /></h1>
	</div>
	<div id="content">
		<div class="loginForm">
			<fieldset>
				<legend>로그인</legend>
				<!-- focus될경우 class="focus" -->
				<div class="inputId focus">
					<!-- class="placeholder" 추가 -->
					<input type="text" class="placeholder" title="아이디 입력" placeholder="아이디 입력">
				</div>
				<!-- focus될경우 class="focus" -->
				<div class="inputPw">
					<input type="password" title="비밀번호 입력" placeholder="비밀번호 입력">
				</div>
				<!-- 로그인 버튼 : S -->
				<div class="btnLogin"><input type="image" src="/images/layout/btn_login.jpg" alt="로그인"></div>
				<!-- 로그인 버튼 : E -->
			</fieldset>
		</div>
	</div>
	<div id="footer">
		<p class="copyright">Copyrightⓒ  2014 <strong>Korea Culyure Infotmation Service Agency</strong> All Rights Reserved.</p>
	</div>
</div>
 </body>
</html>
